<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body style="height: 100vh">
    



    <div class="container align-middle h-100">

        <div class="align-middle mt-5">
            
        <div class="form-group row">
          <label for="cityInput" class="col-sm-2 col-form-label">City</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="cityInput" placeholder="Enter city name">
          </div>
        </div>
      
        <fieldset id="hh" class="form-group">
          <div class="row">
            <legend class="col-form-label col-sm-2 pt-0">Temperture</legend>
            <div class="col-sm-10">
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                <label class="form-check-label" for="gridRadios1">
                  Celcius
                </label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2" >
                <label class="form-check-label" for="gridRadios2">
                 Fehrinhiet
                </label>
              </div>
             
            </div>
          </div>
        </fieldset>
      
        <div class="form-group row">
          <div class="col-sm-10">
            <button id="srchBtn" type="button" class="btn btn-primary mr-5"> Search</button>
            <button id="clearBtn" type="button" class="btn btn-primary"> Clear</button>
          </div>
        </div>
  
    </div>


    <div class="card d-none" id="card" style="width: 50rem;">
        <div class="card-body">
            <h4 id="cityName" class="card-title">The city you requested</h4>
            
            <span>
                <img id="weatherIcon" src="" width="30px" alt="weather icon" srcset="">
                <h6 id="weatherDesc" class="card-subtitle mb-2 text-muted d-inline ml-4">oof, its chilly</h6>
            </span>
          <h5 id="temp" class="card-text">Temperture: </h5>
          <h5 id="windSpeed" class="card-text">Wind Speed: KMPH</h5>
          <h5 id="cloudCover" class="card-text">Cloud Cover: %</h5>
        </div>
      </div>





</div>






    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>


    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./script.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>




</body>
</html>
